name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  INSTANCE: Writerside/mg
  ARTIFACT: webHelpMG2-all.zip
  DOCKER_VERSION: 241.18775

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACTIONS_RUNTIME_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Ensure docs directory exists
        run: mkdir -p docs

#      - name: Install Ruby and Jekyll
#        run: |
#          sudo apt-get update
#          sudo apt-get install -y ruby-full build-essential zlib1g-dev libffi-dev
#          gem install bundler
#          gem install ffi -v '1.17.0'
#          bundle config set --local path 'vendor/bundle'
#          bundle install --jobs 4 --retry 3
#
#      - name: Build Jekyll site
#        run: bundle exec jekyll build -d docs

      - name: Build Writerside docs using Docker
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/${{ env.ARTIFACT }}
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
          overwrite: true

  deploy:
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'refs/heads/main' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docs

      - name: Unzip artifact
        run: unzip -O UTF-8 -qq ${{ env.ARTIFACT }} -d dir

      - name: Move extracted files
        run: mv dir/artifact/* dir/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: dir

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.4
